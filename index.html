<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerwin Cruspero | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Open Sans', sans-serif; scroll-behavior: smooth; }
        .bg-pattern { background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 20px 20px; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 bg-pattern">
    <div id="root"></div>

    <script type="text/babel">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';

      // --- CV Service ---
      const downloadCV = async () => {
        const jspdfNamespace = window.jspdf;
        if (!jspdfNamespace) return alert("Loading PDF library...");
        
        const JsPDF = jspdfNamespace.jsPDF;
        const doc = new JsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
        const margin = 20;
        const pageWidth = doc.internal.pageSize.getWidth();
        const maxWidth = pageWidth - (margin * 2);
        let y = margin;

        doc.setFont('helvetica', 'bold');
        doc.setFontSize(24);
        doc.setTextColor(37, 99, 235);
        doc.text('JERWIN CRUSPERO', margin, y);
        y += 10;

        doc.setFontSize(10);
        doc.setTextColor(71, 85, 105);
        doc.setFont('helvetica', 'normal');
        doc.text('Accounts Payable Specialist | Automation Expert', margin, y);
        y += 6;
        doc.text('Davao City, Philippines | jcruspero3263@gmail.com', margin, y);
        y += 10;

        doc.setDrawColor(226, 232, 240);
        doc.line(margin, y, pageWidth - margin, y);
        y += 10;

        doc.setFont('helvetica', 'bold');
        doc.setFontSize(12);
        doc.setTextColor(37, 99, 235);
        doc.text('PROFESSIONAL SUMMARY', margin, y);
        y += 7;
        
        doc.setFont('helvetica', 'normal');
        doc.setFontSize(10);
        doc.setTextColor(30, 41, 59);
        const summary = "Highly skilled Professional with a background in Customer Service and a focus on automation. Expert in leveraging Google Apps Script, Node.js, and Excel to streamline financial workflows. Seeking to apply technical aptitude to an Accounts Payable role.";
        const summaryLines = doc.splitTextToSize(summary, maxWidth);
        doc.text(summaryLines, margin, y);
        y += (summaryLines.length * 5) + 10;

        doc.setFont('helvetica', 'bold');
        doc.text('PROFESSIONAL EXPERIENCE', margin, y);
        y += 7;
        doc.setFont('helvetica', 'normal');
        doc.text('Six Eleven Global Services | CSR / RTA | 2024 - Present', margin, y);
        y += 5;
        doc.text('â€¢ Process customer orders, credits, and adjustments.', margin + 2, y);

        doc.save('Jerwin_Cruspero_CV.pdf');
      };

      // --- Components ---
      const Header = ({ onDownload, isDownloading }) => {
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        return (
          <header className="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md border-b border-slate-200 z-50">
            <div className="container mx-auto px-4 max-w-5xl h-16 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">JC</div>
                <span className="font-bold text-xl">Jerwin <span className="text-blue-600">Cruspero</span></span>
              </div>
              <nav className="hidden md:flex items-center gap-6">
                <a href="#summary" className="text-sm font-medium hover:text-blue-600 transition-colors">Summary</a>
                <a href="#projects" className="text-sm font-medium hover:text-blue-600 transition-colors">Projects</a>
                <a href="#experience" className="text-sm font-medium hover:text-blue-600 transition-colors">Experience</a>
                <button 
                  onClick={onDownload}
                  disabled={isDownloading}
                  className="bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all shadow-sm flex items-center gap-2"
                >
                  {isDownloading ? 'Generating...' : 'Download CV'}
                </button>
              </nav>
              <button className="md:hidden p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
              </button>
            </div>
            {isMenuOpen && (
              <div className="md:hidden bg-white border-b p-4 flex flex-col gap-4 animate-fade-in">
                <a href="#summary" onClick={() => setIsMenuOpen(false)}>Summary</a>
                <a href="#experience" onClick={() => setIsMenuOpen(false)}>Experience</a>
                <button onClick={() => { onDownload(); setIsMenuOpen(false); }} className="bg-blue-600 text-white p-2 rounded">Download CV</button>
              </div>
            )}
          </header>
        );
      };

      const ProjectCard = ({ project, onClick }) => (
        <div onClick={() => onClick(project)} className="group bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-400 transition-all cursor-pointer flex flex-col h-full">
          <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition-transform">
            {project.icon}
          </div>
          <h3 className="font-bold text-lg text-slate-900 mb-2">{project.title}</h3>
          <p className="text-xs font-semibold text-blue-600 mb-3 uppercase tracking-tight">{project.meta}</p>
          <p className="text-slate-600 text-sm flex-grow">{project.excerpt}</p>
          <div className="mt-6 text-xs font-bold text-slate-400 group-hover:text-blue-600">View Details â†’</div>
        </div>
      );

      const Contact = () => {
        const [status, setStatus] = useState(null);
        const handleSubmit = (e) => {
          e.preventDefault();
          setStatus("Sending...");
          setTimeout(() => setStatus("Message sent! I'll get back to you soon."), 1500);
        };
        return (
          <section id="contact" className="bg-white rounded-2xl p-8 border border-slate-200 shadow-sm max-w-2xl mx-auto text-center">
            <h2 className="text-blue-600 font-bold uppercase tracking-wider text-xs mb-4">Get In Touch</h2>
            <form onSubmit={handleSubmit} className="space-y-4 text-left">
              <input required type="email" placeholder="Email Address" className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" />
              <textarea required rows="4" placeholder="How can I help you?" className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all resize-none"></textarea>
              <button className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all shadow-sm">Send Message</button>
              {status && <p className="mt-4 text-blue-600 font-medium text-sm">{status}</p>}
            </form>
          </section>
        );
      };

      const App = () => {
        const [isDownloading, setIsDownloading] = useState(false);
        const [selectedProject, setSelectedProject] = useState(null);

        const projects = [
          { id: 'p1', title: "Shift Attendance Automation", meta: "Apps Script â€¢ Sheets", icon: "ðŸ“Š", excerpt: "Automates roster parsing and reporting for operations.", body: "Full implementation including roster parsing and reporting.", tags: ["Automation"] },
          { id: 'p2', title: "Webhook Receiver Dashboard", meta: "Node.js â€¢ Express", icon: "ðŸ¤–", excerpt: "Real-time callback dashboard for event inspection.", body: "Dashboard for inspecting real-time callbacks.", tags: ["Backend"] }
        ];

        const handleDownload = async () => {
          setIsDownloading(true);
          await downloadCV();
          setIsDownloading(false);
        };

        return (
          <div className="min-h-screen flex flex-col pt-24 pb-12">
            <Header onDownload={handleDownload} isDownloading={isDownloading} />
            <main className="container mx-auto px-4 max-w-5xl space-y-8">
              <section id="summary" className="bg-white rounded-2xl p-8 shadow-sm border border-slate-200 animate-fade-in">
                <h2 className="text-blue-600 font-bold uppercase tracking-wider text-xs mb-2">Professional Summary</h2>
                <h1 className="text-3xl font-extrabold text-slate-900 mb-4 leading-tight">Bridging Customer Excellence with Financial Accuracy.</h1>
                <p className="text-slate-600 leading-relaxed max-w-2xl">Customer Service professional with hands-on automation experience. I build tools that reduce manual work and improve data accuracy.</p>
              </section>

              <section id="projects" className="grid md:grid-cols-2 gap-6">
                {projects.map(p => <ProjectCard key={p.id} project={p} onClick={setSelectedProject} />)}
              </section>

              <section id="experience" className="bg-white rounded-2xl p-8 border border-slate-200 shadow-sm">
                <h2 className="text-blue-600 font-bold uppercase tracking-wider text-xs mb-8">Professional Experience</h2>
                <div className="border-l-2 border-blue-100 pl-8 relative space-y-8">
                  <div className="relative">
                    <div className="absolute -left-[37px] top-0 w-4 h-4 rounded-full bg-blue-600 border-4 border-white"></div>
                    <h3 className="font-bold text-lg">Six Eleven Global Services</h3>
                    <p className="text-blue-600 font-semibold text-sm">CSR / RTA â€¢ 2024 â€“ Present</p>
                    <ul className="mt-2 text-sm text-slate-600 list-disc pl-4">
                      <li>Process customer orders, credits, and adjustments.</li>
                      <li>Support AP readiness and prepare data for reconciliation.</li>
                    </ul>
                  </div>
                </div>
              </section>

              <Contact />
            </main>
            <footer className="text-center pt-12">
              <p className="text-slate-400 text-sm">Â© 2025 Jerwin Cruspero â€¢ Davao City, Philippines</p>
            </footer>

            {selectedProject && (
              <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm" onClick={() => setSelectedProject(null)}>
                <div className="bg-white w-full max-w-lg rounded-2xl p-8 animate-fade-in" onClick={e => e.stopPropagation()}>
                  <h3 className="text-2xl font-bold mb-2">{selectedProject.title}</h3>
                  <p className="text-slate-600 mb-6">{selectedProject.body}</p>
                  <button onClick={() => setSelectedProject(null)} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">Close</button>
                </div>
              </div>
            )}
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
