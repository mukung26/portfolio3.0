<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerwin Cruspero | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Libraries (UMD versions for direct browser usage) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Open Sans', sans-serif; scroll-behavior: smooth; }
        .bg-pattern { background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 20px 20px; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 bg-pattern">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- CV Service (Directly inside for zero-dependency reliability) ---
      const downloadCV = async () => {
        const jspdfNamespace = window.jspdf;
        if (!jspdfNamespace) {
          alert("The PDF generator is still loading. Please try again in a moment.");
          return;
        }
        
        const JsPDF = jspdfNamespace.jsPDF;
        const doc = new JsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
        const margin = 20;
        const pageWidth = doc.internal.pageSize.getWidth();
        const maxWidth = pageWidth - (margin * 2);
        let y = margin;

        // Header
        doc.setFont('helvetica', 'bold');
        doc.setFontSize(24);
        doc.setTextColor(37, 99, 235);
        doc.text('JERWIN CRUSPERO', margin, y);
        y += 10;

        doc.setFontSize(10);
        doc.setTextColor(71, 85, 105);
        doc.setFont('helvetica', 'normal');
        doc.text('Accounts Payable Specialist | Automation Expert', margin, y);
        y += 6;
        doc.text('Davao City, Philippines | jcruspero3263@gmail.com', margin, y);
        y += 10;

        doc.setDrawColor(226, 232, 240);
        doc.line(margin, y, pageWidth - margin, y);
        y += 10;

        // Section: Summary
        doc.setFont('helvetica', 'bold');
        doc.setFontSize(12);
        doc.setTextColor(37, 99, 235);
        doc.text('PROFESSIONAL SUMMARY', margin, y);
        y += 7;
        doc.setFont('helvetica', 'normal');
        doc.setFontSize(10);
        doc.setTextColor(30, 41, 59);
        const summary = "Highly skilled Professional with a background in Customer Service and a focus on automation. Expert in leveraging Google Apps Script, Node.js, and Excel to streamline financial workflows. Seeking to apply technical aptitude to an Accounts Payable role.";
        const summaryLines = doc.splitTextToSize(summary, maxWidth);
        doc.text(summaryLines, margin, y);
        y += (summaryLines.length * 5) + 10;

        // Section: Experience
        doc.setFont('helvetica', 'bold');
        doc.setTextColor(37, 99, 235);
        doc.text('PROFESSIONAL EXPERIENCE', margin, y);
        y += 7;
        doc.setFont('helvetica', 'bold');
        doc.setTextColor(30, 41, 59);
        doc.text('Six Eleven Global Services | CSR / RTA', margin, y);
        doc.setFont('helvetica', 'normal');
        doc.text('2024 - Present', pageWidth - margin - 30, y);
        y += 6;
        doc.text('â€¢ Process customer orders, credits, and adjustments while meeting SLAs.', margin + 2, y);
        y += 5;
        doc.text('â€¢ Support AP readiness: input invoices and prepare data for reconciliation.', margin + 2, y);
        y += 5;
        doc.text('â€¢ Maintain complex spreadsheets for month-end checks.', margin + 2, y);

        doc.save('Jerwin_Cruspero_CV.pdf');
      };

      // --- Components ---
      const Header = ({ onDownload, isDownloading }) => {
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        return (
          <header className="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md border-b border-slate-200 z-50">
            <div className="container mx-auto px-4 max-w-5xl h-16 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">JC</div>
                <span className="font-bold text-xl tracking-tight">Jerwin <span className="text-blue-600">Cruspero</span></span>
              </div>
              <nav className="hidden md:flex items-center gap-6">
                <a href="#summary" className="text-sm font-medium hover:text-blue-600 transition-colors">Summary</a>
                <a href="#projects" className="text-sm font-medium hover:text-blue-600 transition-colors">Projects</a>
                <a href="#experience" className="text-sm font-medium hover:text-blue-600 transition-colors">Experience</a>
                <button 
                  onClick={onDownload}
                  disabled={isDownloading}
                  className="bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all shadow-sm flex items-center gap-2"
                >
                  {isDownloading ? 'Generating...' : 'Download CV'}
                </button>
              </nav>
              <button className="md:hidden p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
              </button>
            </div>
            {isMenuOpen && (
              <div className="md:hidden bg-white border-b p-4 flex flex-col gap-4 animate-fade-in shadow-xl">
                <a href="#summary" onClick={() => setIsMenuOpen(false)} className="font-medium p-2 hover:bg-slate-50 rounded">Summary</a>
                <a href="#projects" onClick={() => setIsMenuOpen(false)} className="font-medium p-2 hover:bg-slate-50 rounded">Projects</a>
                <a href="#experience" onClick={() => setIsMenuOpen(false)} className="font-medium p-2 hover:bg-slate-50 rounded">Experience</a>
                <button onClick={() => { onDownload(); setIsMenuOpen(false); }} className="bg-blue-600 text-white p-3 rounded-xl font-bold">Download CV</button>
              </div>
            )}
          </header>
        );
      };

      const App = () => {
        const [isDownloading, setIsDownloading] = useState(false);
        const [selectedProject, setSelectedProject] = useState(null);

        const projects = [
          { 
            id: 'p1', 
            title: "Shift Attendance Automation", 
            meta: "Apps Script â€¢ Sheets", 
            icon: "ðŸ“Š", 
            excerpt: "Automates roster parsing and reporting for operations.", 
            body: "Full implementation including roster parsing, deduplication, and scheduled triggers for fast reconciliation.", 
            tags: ["Automation", "Google Apps Script"] 
          },
          { 
            id: 'p2', 
            title: "Operational Reporting Tools", 
            meta: "Sheets â€¢ Node.js", 
            icon: "ðŸ¤–", 
            excerpt: "Advanced summary generation for month-end checks.", 
            body: "A suite of automated tools designed to speed up month-end reconciliation and data accuracy checks.", 
            tags: ["Reporting", "Finance"] 
          }
        ];

        const handleDownload = async () => {
          setIsDownloading(true);
          await downloadCV();
          setIsDownloading(false);
        };

        return (
          <div className="min-h-screen flex flex-col pt-24 pb-12">
            <Header onDownload={handleDownload} isDownloading={isDownloading} />
            
            <main className="container mx-auto px-4 max-w-5xl space-y-8">
              {/* Summary Section */}
              <section id="summary" className="bg-white rounded-2xl p-8 shadow-sm border border-slate-200 animate-fade-in">
                <h2 className="text-blue-600 font-bold uppercase tracking-wider text-xs mb-2">Professional Summary</h2>
                <h1 className="text-3xl font-extrabold text-slate-900 mb-4 leading-tight">Bridging Customer Excellence with Financial Accuracy.</h1>
                <p className="text-slate-600 leading-relaxed max-w-2xl">
                  Highly skilled Professional with a background in Customer Service and a focus on automation. 
                  Expert in leveraging Google Apps Script and Excel to streamline financial workflows.
                </p>
                <div className="flex gap-2 mt-6">
                  <span className="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-xs font-semibold">Excel Expert</span>
                  <span className="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-xs font-semibold">AP Specialist</span>
                  <span className="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-xs font-semibold">Automation</span>
                </div>
              </section>

              {/* Projects Grid */}
              <section id="projects" className="grid md:grid-cols-2 gap-6">
                {projects.map(p => (
                  <div key={p.id} onClick={() => setSelectedProject(p)} className="group bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-400 transition-all cursor-pointer">
                    <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition-transform">
                      {p.icon}
                    </div>
                    <h3 className="font-bold text-lg text-slate-900 mb-1">{p.title}</h3>
                    <p className="text-xs font-semibold text-blue-600 mb-3 uppercase tracking-tight">{p.meta}</p>
                    <p className="text-slate-600 text-sm mb-4">{p.excerpt}</p>
                    <div className="text-xs font-bold text-slate-400 group-hover:text-blue-600 transition-colors">View Details â†’</div>
                  </div>
                ))}
              </section>

              {/* Experience Section */}
              <section id="experience" className="bg-white rounded-2xl p-8 border border-slate-200 shadow-sm">
                <h2 className="text-blue-600 font-bold uppercase tracking-wider text-xs mb-8">Professional Experience</h2>
                <div className="border-l-2 border-blue-100 pl-8 relative space-y-12">
                  <div className="relative">
                    <div className="absolute -left-[37px] top-0 w-4 h-4 rounded-full bg-blue-600 border-4 border-white shadow-sm"></div>
                    <div className="flex flex-col md:flex-row md:justify-between md:items-center gap-1 mb-2">
                      <h3 className="font-bold text-lg text-slate-900">Six Eleven Global Services</h3>
                      <span className="text-slate-400 text-sm font-medium">2024 â€“ Present</span>
                    </div>
                    <p className="text-blue-600 font-bold text-sm mb-4">CSR / RTA</p>
                    <ul className="text-sm text-slate-600 space-y-3">
                      <li className="flex gap-2"><span>â€¢</span> Process customer orders and adjustments while maintaining high accuracy.</li>
                      <li className="flex gap-2"><span>â€¢</span> Identify opportunities for automation in daily roster and attendance tracking.</li>
                      <li className="flex gap-2"><span>â€¢</span> Prepare detailed operational reports for management review.</li>
                    </ul>
                  </div>
                </div>
              </section>
            </main>

            <footer className="text-center pt-12 pb-6">
              <p className="text-slate-400 text-sm">Â© 2025 Jerwin Cruspero â€¢ Built with React & Tailwind</p>
            </footer>

            {/* Modal */}
            {selectedProject && (
              <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm" onClick={() => setSelectedProject(null)}>
                <div className="bg-white w-full max-w-lg rounded-3xl p-8 animate-fade-in shadow-2xl" onClick={e => e.stopPropagation()}>
                  <div className="flex justify-between items-start mb-4">
                    <span className="text-4xl">{selectedProject.icon}</span>
                    <button onClick={() => setSelectedProject(null)} className="text-slate-400 hover:text-slate-600 text-xl p-2">âœ•</button>
                  </div>
                  <h3 className="text-2xl font-bold mb-2 text-slate-900">{selectedProject.title}</h3>
                  <p className="text-blue-600 font-bold text-xs mb-4 uppercase tracking-widest">{selectedProject.meta}</p>
                  <p className="text-slate-600 leading-relaxed mb-8">{selectedProject.body}</p>
                  <div className="flex flex-wrap gap-2 mb-8">
                    {selectedProject.tags.map(tag => (
                      <span key={tag} className="bg-slate-100 text-slate-600 px-3 py-1 rounded-lg text-xs font-bold">{tag}</span>
                    ))}
                  </div>
                  <button onClick={() => setSelectedProject(null)} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-slate-800 transition-colors shadow-lg active:scale-95">Close Preview</button>
                </div>
              </div>
            )}
          </div>
        );
      };

      // Root initialization
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
